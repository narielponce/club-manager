# Nginx configuration for LOCAL DEVELOPMENT (HTTP only)

# Server block for the Landing Page
server {
    listen 80;
    server_name raizdigital.com.ar;

    root /usr/share/nginx/html/landing;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

# Server block for the Club Manager Application
server {
    listen 80;
    server_name sociosass.raizdigital.com.ar;

    # Route requests for static files (uploads)
    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Route requests for the API to the backend service
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # Route all other requests to the frontend service
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
