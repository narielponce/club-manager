server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static files
    location ~* \.(?:css|js|jpe?g|png|svg|ico|woff2?|ttf|map)$ {
        try_files $uri =404;
    }
}
