version: '3.8'

services:
  proxy:
    image: nginx:stable-alpine
    container_name: club_manager_proxy
    ports:
      - "${PROXY_PORT:-80}:80"
      - "443:443"
    volumes:
      - ./nginx.proxy.conf:/etc/nginx/conf.d/default.conf
      - /var/www/certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: club_manager_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=clubuser
      - POSTGRES_PASSWORD=local123
      - POSTGRES_DB=clubdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubuser -d clubdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: club_manager_backend
    volumes:
      - ./uploads:/code/backend/uploads
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://clubuser:local123@db/clubdb
      - SECRET_KEY=e8b9f3a8c7d6e5f4a3b2c1d0e9f8a7b6c5d4e3f2a1b0c9d8e7f6a5b4c3d2e1f0
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: club_manager_frontend
    # The port is no longer exposed to the host. The proxy will connect to it.
    # ports:
    #   - "8080:80"
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: club_manager_certbot
    volumes:
      - /var/www/certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt

volumes:
  postgres_data:
