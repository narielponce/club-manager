version: '3.8'

services:
  proxy:
    image: nginx:stable-alpine
    container_name: club_manager_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.proxy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: club_manager_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=clubuser
      - POSTGRES_PASSWORD=local123
      - POSTGRES_DB=clubdb
    # The port is not exposed to the host to avoid conflicts with local PostgreSQL instances.
    # ports:
    #   - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: club_manager_backend
    volumes:
      - ./uploads:/app/uploads
    # The port is no longer exposed to the host. The proxy will connect to it.
    # ports:
    #   - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://clubuser:local123@db/clubdb
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: club_manager_frontend
    # The port is no longer exposed to the host. The proxy will connect to it.
    # ports:
    #   - "8080:80"
    restart: unless-stopped

volumes:
  postgres_data:
