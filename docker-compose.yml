version: '3.8'

services:
  proxy:
    image: nginx:stable-alpine
    container_name: club_manager_proxy
    ports:
      - "${PROXY_PORT:-80}:80"
      - "443:443"
    volumes:
      - ./frontend/landing:/usr/share/nginx/html/landing
      - ./nginx.proxy.conf:/etc/nginx/conf.d/default.conf
      - /var/www/certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: club_manager_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clubuser} -d ${POSTGRES_DB:-clubdb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: club_manager_backend
    volumes:
      - uploads_data:/code/backend/uploads
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: club_manager_frontend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: club_manager_certbot
    volumes:
      - /var/www/certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt

volumes:
  postgres_data:
  uploads_data:
