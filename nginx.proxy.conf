# HTTP Server Block: Redirect all traffic to HTTPS
server {
    listen 80;
    server_name raizdigital.com.ar www.raizdigital.com.ar;

    # Handle Certbot renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Block: The main application proxy
server {
    listen 443 ssl;
    server_name raizdigital.com.ar www.raizdigital.com.ar;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.raizdigital.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.raizdigital.com.ar/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Route requests for the API to the backend service
    location /api/ {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # Route all other requests to the frontend service
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

