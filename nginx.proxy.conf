# HTTP Server Block: Redirect all traffic to HTTPS
server {
    listen 80;
    server_name raizdigital.com.ar www.raizdigital.com.ar sociosass.raizdigital.com.ar finances.raizdigital.com.ar;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Block for the Landing Page
server {
    listen 443 ssl;
    server_name raizdigital.com.ar www.raizdigital.com.ar;

    ssl_certificate /etc/letsencrypt/live/www.raizdigital.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.raizdigital.com.ar/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /usr/share/nginx/html/landing;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

# HTTPS Server Block for the CLUB MANAGER (SOCIOSASS)
server {
    listen 443 ssl;
    server_name sociosass.raizdigital.com.ar;

    ssl_certificate /etc/letsencrypt/live/www.raizdigital.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.raizdigital.com.ar/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    resolver 127.0.0.11 valid=30s;
    client_max_body_size 10M;

    # ---------- API BACKEND (CLUB) -----------
    location /api/ {
        # IMPORTANTE: Cambiado a 'club_backend' para coincidir con el nuevo docker-compose
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://club_backend:8000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ---------- FRONTEND SPA (CLUB) ----------
    location / {
        # IMPORTANTE: Cambiado a 'club_frontend'
        proxy_pass http://club_frontend:80; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

